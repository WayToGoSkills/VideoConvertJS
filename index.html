<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <title>VideoConvertJS</title>

    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm">
                    <h1>VideoConvertJS</h1>
                    <table class="table table-striped table-bordered">
                        <tr>
                            <th style="width: 200px !important;">
                                <button type="button" class="btn btn-primary" id="select_directory">Open a directory</button>
                            </th>
                            <td id="selected_directory" colspan="2">
                                <input class="form-control" id="selected_directory_input" value="" disabled/>
                            </td>
                        </tr>
                        <tr>
                            <th>Current File:</th>
                            <th id="current_file_progress_bar">
                                <div class="progress" style="height: 36px;">
                                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                            </th>
                            <th style="width: 100px !important" id="current_file_percent">0%</th>
                        </tr>
                        <tr>
                            <th>All Files:</th>
                            <th id="all_files_progress_bar"></th>
                            <th id="all_files_complete"></th>
                        </tr>
                        <tr>
                            <th>Status</th>
                            <td id="status" colspan="2">
                                <input class="form-control" id="status_input" value="" disabled/>
                            </td>
                        </tr>
                        <tr>
                            <th>Folder:</th>
                            <td id="folder" colspan="2">
                                <input class="form-control" id="folder_input" value="" disabled/>
                            </td>
                        </tr>
                        <tr>
                            <th>File:</th>
                            <td id="file" colspan="2">
                                <input class="form-control" id="file_input" value="" disabled/>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>


        <script>window.$ = window.jQuery = require('./node_modules/jquery/dist/jquery.min.js')</script>
        <script src='./node_modules/bootstrap/dist/js/bootstrap.min.js'></script>
        <script type="text/javascript" src="open_file.js"></script>
    </body>
</html>

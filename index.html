                                <div class="input-group">
                                    <select class="form-control" id="select_preset">
                                        <option value="">None</option>
                                        <option selected>Very Fast 1080p30</option>
                                        <option>Very Fast 720p30</option>
                                        <option>Very Fast 576p25</option>
                                        <option>Very Fast 480p30</option>
                                        <option>Fast 1080p30</option>
                                        <option>Fast 720p30</option>
                                        <option>Fast 576p25</option>
                                        <option>Fast 480p30</option>
                                        <option>H.264 MKV 1080p30</option>
                                        <option>H.264 MKV 720p30</option>
                                        <option>H.264 MKV 576p25</option>
                                        <option>H.264 MKV 480p30</option>
                                        <option>H.265 MKV 1080p30</option>
                                        <option>H.265 MKV 720p30</option>

                                        <option>H.265 MKV 480p30</option>
                                    </select>
                                    <div class="input-group-append">
                                        <button type="button" class="btn btn-primary option_button" id="recursive">Recursive</button>
                                        <button type="button" class="btn btn-primary option_button" id="reconvert">Reconvert</button>
                                    </div>
                                </div>

                            </td>
                        </tr>
                        <tr>
                            <th>Current File:</th>
                            <th id="current_file_progress_bar">
                                <div class="progress" style="height: 36px;">
                                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                            </th>
                            <th style="width: 100px !important" id="current_file_percent">0%</th>
                        </tr>
                        <tr>
                            <th>All Files:</th>
                            <th id="all_files_progress_bar">
                                <div class="progress" style="height: 36px;">
                                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                            </th>
                            <th id="all_files_complete"></th>
                        </tr>
                        <tr>
                            <th>Status:</th>
                            <td id="status" colspan="2">
                                <input class="form-control" id="status_input" value="" disabled/>
                            </td>
                        </tr>
                        <tr>
                            <th>Folder:</th>
                            <td id="folder" colspan="2">
                                <input class="form-control" id="folder_input" value="" disabled/>
                            </td>
                        </tr>
                        <tr>
                            <th>File:</th>
                            <td id="file" colspan="2">
                                <input class="form-control" id="file_input" value="" disabled/>
                            </td>
                        </tr>
                    </table>

            </div>
            <div class="row">
                <div class="col-sm">
                    <button type="button" class="btn btn-primary" id="start">Start!</button>
                    <button type="button" class="btn btn-outline-primary" id="quit">Quit</button>
                </div>
            </div>
        </div>
